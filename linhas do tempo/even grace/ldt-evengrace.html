<div class="timeline" id="timeline">
</div>

<script>
  function displayTimelineEvents() {
    const timeline = document.getElementById("timeline");
    const eventsData = [
      { year: 4, description: "Lançamento do single: Beetlbum.", image: "https://cdn.discordapp.com/attachments/1131406821253464146/1207460628059390034/single1.png?ex=65e8f4d7&is=65d67fd7&hm=8f0431eb2cbe0b00c84565ce316bdbf7bb99e6f853d94601c8333833f5c92e1f&"},
      { year: 3.1, description: "Segunda turnê do cantor: We Are Who We Are Tour.", image: "https://media.discordapp.net/attachments/1200979746297749656/1208523242478903296/capa1-1.png?ex=65ecd27a&is=65da5d7a&hm=55bfaa29c47ce69d91274079a5776a408638a37cf0e445a6165be03902c6a631&=&format=webp&quality=lossless&width=468&height=468"},
      { year: 3, description: "Lançamento do terceiro ábum do cantor: Purple Dream;", image: "https://media.discordapp.net/attachments/1200979746297749656/1208523242478903296/capa1-1.png?ex=65ecd27a&is=65da5d7a&hm=55bfaa29c47ce69d91274079a5776a408638a37cf0e445a6165be03902c6a631&=&format=webp&quality=lossless&width=468&height=468"},
      { year: 2.1, description: "Vitória Grammy Awards: A Brief Inquiry Into Online Relationships (Album of the Year).", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1208523042888753245/29.png?ex=65ecd24a&is=65da5d4a&hm=e60e9d73ad32cf1b3f9b5a6b40f8bebcf2791e35fe9e411124d3cd2660d4f6c1&", grammy: true },
      { year: 2, description: "Lançamento do segundo álbum do cantor: A Brief Inquiry Into Online Relationships.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1208523042888753245/29.png?ex=65ecd24a&is=65da5d4a&hm=e60e9d73ad32cf1b3f9b5a6b40f8bebcf2791e35fe9e411124d3cd2660d4f6c1&" },
      { year: 1.1, description: "Primeira turnê mundial do cantor: Gone Now Tour.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1208522605364117515/8.png?ex=65ecd1e2&is=65da5ce2&hm=8a8b738e32d5442d58de4526157480e5fa097685f78c64c854b7d4101b5d2914&"},
      { year: 1, description: "Lançamento do primeiro álbum do cantor: Gone Now.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1208522605364117515/8.png?ex=65ecd1e2&is=65da5ce2&hm=8a8b738e32d5442d58de4526157480e5fa097685f78c64c854b7d4101b5d2914&"},
      { year: 0, description: "Fundou a Dawn Records e deixou de ser artista independente.", image: "https://timotheechalamet.net/photos/albums/uploads/Photoshoots/2021/007/TCF-013.jpg"}
    ];

    eventsData.forEach(event => {
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("timeline-event");

      const eventDate = document.createElement("div");
      eventDate.classList.add("event-date");
      eventDate.textContent = event.year;
      eventDiv.appendChild(eventDate);

      const eventDetails = document.createElement("div");
      eventDetails.classList.add("event-details");

      const eventImage = document.createElement("div");
      eventImage.classList.add("event-image");
      const image = document.createElement("img");
      image.src = event.image;
      image.alt = "Event Image";
      eventImage.appendChild(image);
      eventDetails.appendChild(eventImage);

      if (event.grammy) {
        const grammyIcon = document.createElement("div");
        grammyIcon.classList.add("grammy-icon"); // Adiciona a classe .grammy-icon
        eventDetails.appendChild(grammyIcon);
      }

      const eventDescription = document.createElement("div");
      eventDescription.classList.add("event-description");
      eventDescription.textContent = event.description;
      eventDetails.appendChild(eventDescription);

      eventDiv.appendChild(eventDetails);
      timeline.appendChild(eventDiv);
    });
  }

  displayTimelineEvents();
</script>
