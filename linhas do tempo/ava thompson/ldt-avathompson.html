      <button><a href="../../index.html" class="menu-link">Home</a></button>
      <div class="dropdown">

    </div>

<header class="artist-header">
  <div class="artist-header-content">
    <div class="artist-info">
      <h1 id="artistName" class="artist-name">Ava Thompson</h1>
      <p id="artistAge" class="artist-details">21 anos</p>
      <p id="artistLocation" class="artist-details">Londres, Reino Unido</p>
      <p id="artistRecordLabel" class="artist-details">Dawn Records</p>
    </div>
  </div>
</header>
<div class="timeline" id="timeline">
</div>

<script>
  function displayTimelineEvents() {
    const timeline = document.getElementById("timeline");
    const eventsData = [
      { year: 1, description: "Lançou seu primeiro álbum: House Of The Rising Sun.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1210048161218039818/image.png?ex=65e9242b&is=65d6af2b&hm=983d20efc5332a9b8319550d5630851253d8eb4a622fe9487f72397354bf3d0e&"},
      { year: 0, description: "Foi contratada pela gravadora Dawn Records.", image: "https://cdn.discordapp.com/attachments/852940143412772864/1211532980322041887/2018-Dua-Lipa-Hot-for-GQ-HD-scaled.png?ex=65ee8b03&is=65dc1603&hm=99556621e0afd77fa0bbbf87ba536f79e828ca4e1cf0f8b0544bd51abc11f97f&"}
    ];

    eventsData.forEach(event => {
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("timeline-event");

      const eventDate = document.createElement("div");
      eventDate.classList.add("event-date");
      eventDate.textContent = event.year;
      eventDiv.appendChild(eventDate);

      const eventDetails = document.createElement("div");
      eventDetails.classList.add("event-details");

      const eventImage = document.createElement("div");
      eventImage.classList.add("event-image");
      const image = document.createElement("img");
      image.src = event.image;
      image.alt = "Event Image";
      eventImage.appendChild(image);
      eventDetails.appendChild(eventImage);

      if (event.grammy) {
        const grammyIcon = document.createElement("div");
        grammyIcon.classList.add("grammy-icon");
        eventDetails.appendChild(grammyIcon);
      }

      const eventDescription = document.createElement("div");
      eventDescription.classList.add("event-description");
      eventDescription.textContent = event.description;
      eventDetails.appendChild(eventDescription);

      eventDiv.appendChild(eventDetails);
      timeline.appendChild(eventDiv);
    });
  }

  displayTimelineEvents();
</script>
