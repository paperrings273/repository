<script>
  function displayAlbums() {
    const albumsTable = document.getElementById("albums-table");
    const albumsData = [
      { title: "Purple Dream", streams: "1.214.478.017 streams", image: "https://i.imgur.com/MRg6Qhw.png" },
      { title: "A Brief Inquiry Into Online Relationships", streams: "2.965.274.926 streams", image: "https://i.imgur.com/eMFHf9b.png" },
      { title: "Gone Now", streams: "865.693.181 streams", image: "https://i.imgur.com/40ePcbw.png" }
    ];

    albumsData.forEach(album => {
      const albumRow = createDiscographyRow(album.title, album.streams, album.image);
      albumsTable.appendChild(albumRow);
    });
  }

  function displaySingles() {
    const singlesTable = document.getElementById("singles-table");
    const singlesData = [
      { title: "Alone In Kyoto", streams: "77.630.489 streams", image: "https://i.imgur.com/0ZbcWX7.png" },
      { title: "Beetlebum", streams: "126.560.669 streams", image: "https://i.imgur.com/eTjuhMK.png" },
      { title: "Jesus Christ 2005 God Bless America", streams: "883.736.843 streams", image: "https://i.imgur.com/vaOJSMP.png" },
      { title: "Love It If We Made It", streams: "900.085.665 streams", image: "https://i.imgur.com/eAH1XDf.png" },
      { title: "Give Yourself A Try", streams: "495.634.359 streams", image: "https://i.imgur.com/ccO8i1u.png" }
    ];

    singlesData.forEach(single => {
      const singleRow = createDiscographyRow(single.title, single.streams, single.image);
      singlesTable.appendChild(singleRow);
    });
  }
  function createDiscographyRow(title, streams, image) {
    const row = document.createElement("tr");

    const albumImageCell = document.createElement("td");
    const albumImage = document.createElement("img");
    albumImage.src = image;
    albumImage.alt = "Capa do Álbum";
    albumImage.classList.add("discography-album-img");
    albumImageCell.appendChild(albumImage);
    row.appendChild(albumImageCell);

    const titleCell = document.createElement("td");
    const titleHeading = document.createElement("h1");
    titleHeading.textContent = title;
    titleHeading.classList.add("discography-album-title");
    titleCell.appendChild(titleHeading);
    row.appendChild(titleCell);

    const streamsCell = document.createElement("td");
    const streamsInfo = document.createElement("h1");
    streamsInfo.textContent = streams;
    streamsInfo.classList.add("discography-album-info");
    streamsCell.appendChild(streamsInfo);
    row.appendChild(streamsCell);

    const recordLabelCell = document.createElement("td");
    const recordLabelInfo = document.createElement("h1");
    recordLabelInfo.textContent = "℗ © Dawn Records";
    recordLabelInfo.classList.add("discography-album-info");
    recordLabelCell.appendChild(recordLabelInfo);
    row.appendChild(recordLabelCell);

    return row;
  }

  displayAlbums();
  displaySingles();
</script>

<script>
  function displayTimelineEvents() {
    const timeline = document.getElementById("timeline");
    const eventsData = [
      { year: 5, description: "Lançou o single: <strong>Beetlbum</strong>.", image: "https://i.imgur.com/JLpdpYv.png"},
      { year: 4.3, description: "Venceu a categoria de <strong>Producer of the Year, Non-Classical</strong> na edição do Grammy Awards daquele ano.", image: "https://i8.amplience.net/i/naras/JackAntonoff-2023-grammys-acceptance-speech-GettyImages-1463248107.jpg?w=821&sm=c", grammy: true},
      { year: 4.2, description: "Colaborou como produtor e compositor do álbum <strong>I owe it to myself</strong> do cantor <strong>Owen Graham</strong>.", image: "https://i.imgur.com/j6oMvSf.png"},
      { year: 4.1, description: "Colaborou como produtor de algumas faixas do álbum <strong>When I Get Lost</strong> de <strong>Coonan Woolridge</strong>.", image: "https://i.imgur.com/8qWDiO7.png"},
      { year: 4, description: "Colaborou como produtor e compositor no álbum <strong>Becoming</strong> da banda <strong>Starlights</strong>.", image: "https://i.imgur.com/c1Olvvt.png"},
      { year: 3.1, description: "Realizou sua segunda turnê mundial intitulada <strong>We Are Who We Are Tour</strong> em suporte aos álbuns <strong>Purple Dream</strong> e <strong>A Brief Inquiry Into Online Relationships</strong>.", image: "https://i.imgur.com/MRg6Qhw.png"},
      { year: 3, description: "Lançou seu terceiro álbum: <strong>Purple Dream</strong>.", image: "https://i.imgur.com/MRg6Qhw.png"},
      { year: 2.1, description: "Venceu a categoria de <strong>Album of the Year</strong> pelo álbum <strong>A Brief Inquiry Into Online Relationships</strong> na edição do <strong>Grammy Awards</strong> daquele ano.", image: "https://i.imgur.com/eMFHf9b.png", grammy: true },
      { year: 2, description: "Lançou seu segundo álbum: <strong>A Brief Inquiry Into Online Relationships.</strong>", image: "https://i.imgur.com/eMFHf9b.png" },
      { year: 1.1, description: "Realizou sua primeira turnê mundial intitulada <strong>Gone Now Tour</strong>, em apoio ao seu álbum de estréia.", image: "https://i.imgur.com/40ePcbw.png"},
      { year: 1, description: "Lançou seu álbum de estréia: <strong>Gone Now.</strong>", image: "https://i.imgur.com/40ePcbw.png"},
    ];

    eventsData.forEach(event => {
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("timeline-event");

      const eventDate = document.createElement("div");
      eventDate.classList.add("event-date");
      eventDate.textContent = event.year;
      eventDiv.appendChild(eventDate);

      const eventDetails = document.createElement("div");
      eventDetails.classList.add("event-details");

      const eventImage = document.createElement("div");
      eventImage.classList.add("event-image");
      const image = document.createElement("img");
      image.src = event.image;
      image.alt = "Event Image";
      eventImage.appendChild(image);
      eventDetails.appendChild(eventImage);

      if (event.grammy) {
        const grammyIcon = document.createElement("div");
        grammyIcon.classList.add("grammy-icon");
        eventDetails.appendChild(grammyIcon);
      }

      const eventDescription = document.createElement("div");
      eventDescription.classList.add("event-description");
      eventDescription.innerHTML = event.description;
      eventDetails.appendChild(eventDescription);

      eventDiv.appendChild(eventDetails);
      timeline.appendChild(eventDiv);
    });
  }

  displayTimelineEvents();
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const timelineContainer = document.querySelector(".timeline-container");
    const timelineContent = timelineContainer.querySelector(".content");
    const discographyContainer = document.querySelector(".discography-container");
    const discographyContent = discographyContainer.querySelector(".content");

    const timelineUpButton = timelineContainer.querySelector(".up-button");
    const timelineDownButton = timelineContainer.querySelector(".down-button");
    const discographyUpButton = discographyContainer.querySelector(".up-button");
    const discographyDownButton = discographyContainer.querySelector(".down-button");

    timelineUpButton.addEventListener("click", function() {
      timelineContainer.scrollTop -= 200;
    });

    timelineDownButton.addEventListener("click", function() {
      timelineContainer.scrollTop += 200;
    });

    discographyUpButton.addEventListener("click", function() {
      discographyContainer.scrollTop -= 200;
    });

    discographyDownButton.addEventListener("click", function() {
      discographyContainer.scrollTop += 200;
    });

    timelineContainer.addEventListener("scroll", function() {
      if (timelineContainer.scrollTop === 0) {
        timelineUpButton.classList.add("disabled");
      } else {
        timelineUpButton.classList.remove("disabled");
      }

      if (timelineContainer.scrollHeight - timelineContainer.clientHeight === timelineContainer.scrollTop) {
        timelineDownButton.classList.add("disabled");
      } else {
        timelineDownButton.classList.remove("disabled");
      }
    });

    discographyContainer.addEventListener("scroll", function() {
      if (discographyContainer.scrollTop === 0) {
        discographyUpButton.classList.add("disabled");
      } else {
        discographyUpButton.classList.remove("disabled");
      }

      if (discographyContainer.scrollHeight - discographyContainer.clientHeight === discographyContainer.scrollTop) {
        discographyDownButton.classList.add("disabled");
      } else {
        discographyDownButton.classList.remove("disabled");
      }
    });
  });
</script>
