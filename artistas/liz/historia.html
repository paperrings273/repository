    </div>

<div class="timeline" id="timeline">
</div>

<script>
  function displayTimelineEvents() {
    const timeline = document.getElementById("timeline");
    const eventsData = [
      { year: 4, description: "Lançou seu quarto álbum: <strong>everlasting</strong>.", image: "https://i.imgur.com/5psYO2t.png"},
      { year: 3.1, description: "Foi homenageada com o <strong>Tricon Awards</strong> no <strong>video music awards</strong>.", image: "https://i.imgur.com/8kByelH.png", vma: true},
      { year: 3, description: "Lançou seu terceiro álbum: <br><strong>Lockdown</strong>.", image: "https://i.imgur.com/WasLUob.png"},
      { year: 2, description: "Lançou seu segundo álbum: <br><strong>Alpha</strong>.", image: "https://i.imgur.com/aPJDMdP.png"},
      { year: 1.2, description: "Realizou sua primeira turnê intitulada <br><strong>Purpose Tour</strong>.", image: "https://i.imgur.com/TrjOUiN.png"},
      { year: 1.1, description: "Lançou seu primeiro álbum: <strong>Purpose</strong>.", image: "https://i.imgur.com/QVil8Ah.png"},
      { year: 1, description: "Lançou seu single de estréia: <strong>Set Myself On Fire</strong>", image: "https://i.imgur.com/PfZcBlz.png"}
    ];

    eventsData.forEach(event => {
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("timeline-event");

      const eventDate = document.createElement("div");
      eventDate.classList.add("event-date");
      eventDate.textContent = event.year;
      eventDiv.appendChild(eventDate);

      const eventDetails = document.createElement("div");
      eventDetails.classList.add("event-details");

      const eventImage = document.createElement("div");
      eventImage.classList.add("event-image");
      const image = document.createElement("img");
      image.src = event.image;
      image.alt = "Event Image";
      eventImage.appendChild(image);
      eventDetails.appendChild(eventImage);

      if (event.grammy) {
        const grammyIcon = document.createElement("div");
        grammyIcon.classList.add("grammy-icon");
        eventDetails.appendChild(grammyIcon);
      }

      if (event.vma) {
        const vmaIcon = document.createElement("div");
        vmaIcon.classList.add("vma-icon");
        eventDetails.appendChild(vmaIcon);
      }

      const eventDescription = document.createElement("div");
      eventDescription.classList.add("event-description");
      eventDescription.innerHTML = event.description;
      eventDetails.appendChild(eventDescription);

      eventDiv.appendChild(eventDetails);
      timeline.appendChild(eventDiv);
    });
  }

  displayTimelineEvents();
</script>
