<script>
  function displayTimelineEvents() {
    const timeline = document.getElementById("timeline");
    const eventsData = [
      { year: 2.2, description: "PERFORMOU NO INTERVALO DO SUPER BOWL II.", image: "https://cdn.discordapp.com/attachments/855246987255611405/1211878789064433664/katy-perry-super-bowl-halftime.webp?ex=65efcd12&is=65dd5812&hm=70775c6a3662ce5795de9df931111f5f4c200a05e191228917316c15260fd6d8&"},
      { year: 2.1, description: "REALIZOU SUA SEGUNDA TURNÊ MUNDIAL INTITULADA <strong>LIZA'S LOVE-A-PALOOZA</strong> EM SUPORTE AO ÁLBUM <strong>PURE FEELING</strong> E TORNOU-SE A TURNÊ MAIS LUCRATIVA DA HISTÓRIA, ARRECADANDO $352M.", image: "https://cdn.discordapp.com/attachments/974456032355049482/1211885010416832543/liza-a-palooza3_1.png?ex=65efd2de&is=65dd5dde&hm=07c92575925f30d2c5ae7f677429bf1cdee61d156775cec3ed81f97c76d54997&"},
      { year: 2, description: "LANÇOU SEU SEGUNDO ÁLBUM: <strong>PURE FEELING</strong>.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1208497806185074818/jXLvpzn.png?ex=65ecbac9&is=65da45c9&hm=c3d56f82ca4788ad5afb8958a266c7bdc78690c6b7648c876bba7e1dc93d2b76&"},
      { year: 1.1, description: "<strong>EVERLOVED</strong> SE TORNOU O PRIMEIRO ÁLBUM A ALCANÇAR O FEITO DE 4 SINGLES NÚMERO #1 NA BILLBOARD HOT100.", image: "https://cdn.discordapp.com/attachments/1200979781286625300/1208499108134785074/FZ4gccFXkAANDZw.png?ex=65ecbc00&is=65da4700&hm=20eb1522daaf5ac35c712cb4579ac3349b301b8ef9e717a3e73befba94d3c4ae&"},
      { year: 1, description: "LANÇOU SEU ÁLBUM DE ESTRÉIA: <strong>EVERLOVED</strong>.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1208497272048984165/FZpaK-KXoAQiBC1.png?ex=65ecba4a&is=65da454a&hm=de85f102d03cac8a58c6839155fc6073727710b9158d7287837e62b78b98c87b&"},
    ];

    eventsData.forEach(event => {
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("timeline-event");

      const eventDate = document.createElement("div");
      eventDate.classList.add("event-date");
      eventDate.textContent = event.year;
      eventDiv.appendChild(eventDate);

      const eventDetails = document.createElement("div");
      eventDetails.classList.add("event-details");

      const eventImage = document.createElement("div");
      eventImage.classList.add("event-image");
      const image = document.createElement("img");
      image.src = event.image;
      image.alt = "Event Image";
      eventImage.appendChild(image);
      eventDetails.appendChild(eventImage);

      if (event.grammy) {
        const grammyIcon = document.createElement("div");
        grammyIcon.classList.add("grammy-icon"); // Adiciona a classe .grammy-icon
        eventDetails.appendChild(grammyIcon);
      }

      const eventDescription = document.createElement("div");
      eventDescription.classList.add("event-description");
      // Configurar o innerHTML para permitir formatação HTML
      eventDescription.innerHTML = event.description;
      eventDetails.appendChild(eventDescription);

      eventDiv.appendChild(eventDetails);
      timeline.appendChild(eventDiv);
    });
  }

  displayTimelineEvents();
</script>
