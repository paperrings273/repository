<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billboard Hot 100 Top 10</title>
  <style>
    @font-face {
      font-family: Billboard-Bold;
      src: url('Walfork-Demi.otf') format('opentype'), url('Walfork-Demi.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: Billboard-Regular;
      src: url('Walfork-Regular.otf') format('opentype'), url('Walfork-Regular.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    .texto-sobreposto {
      position: absolute;
      bottom: -14%;
      right: calc(28% - 30px);
      font-family: Billboard-Regular;
      text-align: right;
      color: #F2EDEB;
    }

    body {
      font-family: Billboard-Regular;
      background: linear-gradient(to top, #8C3575, #F2F2F2);
      margin: 0;
      padding: 0;
      display: grid;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 650px;
      margin-top: 50px;
      background-color: #F2EDEB;
      border-radius: 10px;
      transition: 1s;
      animation: fadeIn 2s ease forwards;
      margin-left: 30px;
      border-bottom: solid black 50px;
      border-left: solid black 10px;
      border-right: solid black 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .table-header {
      background-color: #000;
      text-align: center;
      height: 180px;
      margin-bottom: -40px;
      padding-top: 10px;
    }

    .logo {
      max-width: 650px;
      height: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      font-size: 20px;
      transition-duration: 1s;
      transition: background-color 0.3s ease, color 0.3s ease; /* Transições suaves de cor de fundo e cor do texto */
    }


    td:hover {
      background-color: #f5f5f5;
      color: #333;
    }

    td.position {
      text-align: right;
      width: 20px;
      font-size: 20px;
    }

    th:not(:first-child),
    td:not(:first-child) {
      border-left: 2px dashed #666666;
    }

    td.song-title{
      font-family: Billboard-Bold;
    }


    th.song-title-column {
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    thead th {
      background-color: #000;
      color: #fff;
      border: solid black 2px;
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px;
      animation: fade-in 1s forwards 0.5s;
      border-radius: 100px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #F2EDEB;
      color: black;
      text-decoration: none;
      border-radius: 100px;
      font-family: Billboard-Bold;
      font-size: 17px;
      margin-right: 10px;
      border-radius: 20px 20px 20px 20px;
      transition: transform 0.3s ease-in-out;
      margin-top: 40px;
    }

    .button:hover {
      background-color: #946AA6;
      transform: scale(1.1);
    }

    @media screen and (max-width: 768px) {
      .container {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      .texto-sobreposto {
        bottom: -10%;
        right: calc(5% - 15px);
      }

      .button-container {
        margin-top: 20px;
      }

      .button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

  </style>
</head>
