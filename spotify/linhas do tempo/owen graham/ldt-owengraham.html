<div class="timeline" id="timeline">
</div>

<script>
  function displayTimelineEvents() {
    const timeline = document.getElementById("timeline");
    const eventsData = [
      { year: 1.1, description: "Iniciou sua primeira turnê mundial intitulada <strong>To Myself Tour</strong> em apoio ao seu álbum de estréia.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1204441086244691968/owen-capa-1.png?ex=65e7332c&is=65d4be2c&hm=f3b3266f900b3bba9c365aa0b62d3b9ac78938e0d076c041dd52e2d0f9c357a0&"},
      { year: 1.1, description: "Vitória no Grammy Awards: <br><strong>I owe it to myself</strong> - Album of the Year.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1204441086244691968/owen-capa-1.png?ex=65e7332c&is=65d4be2c&hm=f3b3266f900b3bba9c365aa0b62d3b9ac78938e0d076c041dd52e2d0f9c357a0&", grammy: true},
      { year: 1, description: "Lançou seu álbum de estréia: <strong>I owe it to myself</strong>.", image: "https://cdn.discordapp.com/attachments/1200979746297749656/1204441086244691968/owen-capa-1.png?ex=65e7332c&is=65d4be2c&hm=f3b3266f900b3bba9c365aa0b62d3b9ac78938e0d076c041dd52e2d0f9c357a0&"},
      { year: 0, description: "Assinou contrato com a gravadora Dawn Records.", image: "https://cdn.discordapp.com/attachments/852940143412772864/1211811166737797171/ross-lynch-1665257041.jpg?ex=65ef8e18&is=65dd1918&hm=7d1156b18aedfbfeec508758da2d4abc634743ce7d636cab2cf9c43613ce2968&"}
    ];

    eventsData.forEach(event => {
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("timeline-event");

      const eventDate = document.createElement("div");
      eventDate.classList.add("event-date");
      eventDate.textContent = event.year;
      eventDiv.appendChild(eventDate);

      const eventDetails = document.createElement("div");
      eventDetails.classList.add("event-details");

      const eventImage = document.createElement("div");
      eventImage.classList.add("event-image");
      const image = document.createElement("img");
      image.src = event.image;
      image.alt = "Event Image";
      eventImage.appendChild(image);
      eventDetails.appendChild(eventImage);

      if (event.grammy) {
        const grammyIcon = document.createElement("div");
        grammyIcon.classList.add("grammy-icon"); // Adiciona a classe .grammy-icon
        eventDetails.appendChild(grammyIcon);
      }

      const eventDescription = document.createElement("div");
      eventDescription.classList.add("event-description");
      // Configurar o innerHTML para permitir formatação HTML
      eventDescription.innerHTML = event.description;
      eventDetails.appendChild(eventDescription);

      eventDiv.appendChild(eventDetails);
      timeline.appendChild(eventDiv);
    });
  }

  displayTimelineEvents();
</script>
