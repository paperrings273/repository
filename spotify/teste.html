<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billboard Top 10</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Billboard Top 10</h2>

<table id="billboardTable">
  <thead>
  <tr>
    <th>Rank</th>
    <th>Song</th>
    <th>Artist</th>
  </tr>
  </thead>
  <tbody>
  <!-- Table body will be populated dynamically -->
  </tbody>
</table>

<script>
  // Dados fictícios para a tabela
  var top10Data = [
    { rank: 1, song: "Example Song 1", artist: "Artist 1" },
    { rank: 2, song: "Example Song 2", artist: "Artist 2" },
    { rank: 3, song: "Example Song 3", artist: "Artist 3" },
    { rank: 4, song: "Example Song 4", artist: "Artist 4" },
    { rank: 5, song: "Example Song 5", artist: "Artist 5" },
    { rank: 6, song: "Example Song 6", artist: "Artist 6" },
    { rank: 7, song: "Example Song 7", artist: "Artist 7" },
    { rank: 8, song: "Example Song 8", artist: "Artist 8" },
    { rank: 9, song: "Example Song 9", artist: "Artist 9" },
    { rank: 10, song: "Example Song 10", artist: "Artist 10" }
  ];

  // Função para preencher a tabela com os dados
  function populateTable() {
    var tableBody = document.querySelector("#billboardTable tbody");
    top10Data.forEach(function(item) {
      var row = "<tr><td>" + item.rank + "</td><td>" + item.song + "</td><td>" + item.artist + "</td></tr>";
      tableBody.innerHTML += row;
    });
  }

  // Chamada da função para preencher a tabela
  populateTable();
</script>

</body>
</html>
