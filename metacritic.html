<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbuns e Avaliações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>

    footer {
      background-color: #333;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), -2px -2px 10px rgba(0, 0, 0, 0.5);
      color: #fff;
      font-family: "Nunito Sans", sans-serif;
      text-transform: uppercase;
      font-weight: lighter;
      letter-spacing: 1px;
      text-align: center;
      padding: 20px;
      margin-top: 70px;
    }

    footer:hover{
      color: #f0ad4e;
      cursor: pointer;
      -webkit-transition: all 1s;
      -moz-transition: all 1s;
      -ms-transition: all 1s;
      -o-transition: all 1s;
      transition: all 1s;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      transition-duration: 1s;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      min-width: 200px;
      z-index: 1;
      margin-left: 10px;
      transition-duration: 1s;
    }

    .dropdown-content a {
      color: white;
      font-family: "Nunito Sans", sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 12px;
      margin-top: 5px;
      padding: 8px 8px;
      text-decoration: none;
      display: block;
      border-radius: 15px;
      background-color: #f0ad4e;
      transition-duration: 1s;
    }

    .dropdown-content a:hover {
      background-color: #77eeaa;
      transition-duration: 1s;
    }

    .dropdown:hover .dropdown-content {
      display: block;
      transition-duration: 1s;
    }

    .dropbtn {
      text-transform: uppercase;
      font-family: "Nunito Sans", sans-serif;
      font-size: 14px;
      letter-spacing: 1px;
      color: white;
      background-color: #77eeaa;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 20px;
      margin-left: 10px;
      margin-right: 10px;
      transition-duration: 1s;
    }

    .dropbtn:hover {
      background-color: #7ea;
      transition-duration: 1s;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #333;
      border-top: 5px solid;
      border-image: linear-gradient(to right, #f0ad4e, #F2EDEB);
      border-image-slice: 1;
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), -2px -2px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .header-content {
      display: flex;
      align-items: center;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .menu-buttons {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .menu-buttons button {
      text-transform: uppercase;
      font-family: "Nunito Sans", sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      background-color: #f0ad4e;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 20px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .menu-buttons button:hover {
      background-color: #7ea;
      cursor: pointer;
      -webkit-transition: all 1s;
      -moz-transition: all 1s;
      -ms-transition: all 1s;
      -o-transition: all 1s;
      transition: all 1s;
    }

    .menu-link {
      color: inherit;
      text-decoration: none;
    }

    body {
      font-family: "Nunito Sans", sans-serif;
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to top, #f8f8f8 70%, #f0ad4e);
      animation: fadeIn 1s forwards;
    }

    .logo {
      width: 8%;
      height: 8%;
      margin: 0 auto 10px;
      display: block;
    }

    .albums-container {
      transition: transform 0.3s ease, opacity 2s ease;
      font-family: "Nunito Sans", sans-serif;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1070px;
      margin: 50px auto;
      display: grid;
      justify-content: center;
    }
    .album {
      background-color: #fff;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition-duration: 1s;
    }

    .album:hover{
      scale: 1.05;
      transition-duration: 1s;
    }
    .album img {
      max-width: 300px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 15px;
    }
    .album-title {
      font-family: "Nunito Sans", sans-serif;
      font-size: 22px;
      margin-top: -5px;
      margin-bottom: 5px;
    }
    .artist-info {
      font-family: "Nunito Sans", sans-serif;
      font-size: 14px;
      color: #666;
      margin-top: -3px;
      margin-bottom: 10px;
    }
    .average-rating {
      font-family: "Nunito Sans", sans-serif;
      font-size: 0px;
      margin-bottom: 10px;
      color: #333;
    }
    .rating-square {
      font-family: "Nunito Sans", sans-serif;
      display: inline-block;
      width: 70px;
      height: 70px;
      line-height: 70px;
      text-align: center;
      border-radius: 10px;
      font-size: 34px;
      font-weight: bold;
      position: relative;
      margin-right: 5px;
    }
    .excellent {
      background-color: #5cb85c;
      color: #fff;
    }
    .good {
      background-color: #f0ad4e;
      color: #fff;
    }
    .average {
      background-color: #d9534f;
      color: #fff;
    }
    .reviews {
      font-family: "Nunito Sans", sans-serif;
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }
    .review-scores {
      font-family: "Nunito Sans", sans-serif;
      margin-top: 10px;
    }

    .review-score {
      font-family: "Nunito Sans", sans-serif;
      display: inline-block;
      margin-right: 10px;
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-size: 14px;
      position: relative;
      opacity: 0.6;
      transition-duration: 1s;
    }

    .review-score:hover{
      opacity: 1;
      transition-duration: 1s;
    }

    .review-score span {
      vertical-align: middle;
    }
    .review-source {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .back-to-home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-size: 17px;
      margin-right: 10px;
      border-radius: 50px 50px 50px 50px;
      transition-duration: 1s;
    }

    .back-to-home:hover {
      opacity: 0.8;
      transition-duration: 1s;
    }

    .pagination-container {
      background-color: #333333;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      width: 300px;
      margin-left: 515px;
      padding: 12px;
      border-radius: 15px;
      color: white;
      font-family: "Nunito Sans", sans-serif;
      margin-top: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .pagination-label {
      font-family: "Nunito Sans", sans-serif;
      font-size: 12px;
      margin-right: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .pagination-select {
      font-family: "Nunito Sans", sans-serif;
      font-size: 12px;
      background-color: #333;
      padding: 5px 10px;
      border-radius: 15px;
      color: white;
      border: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .album,
    .footer,
    .header {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

  </style>
</head>
<body>

<header id="header">
  <div class="header-content">
    <div class="menu-buttons">
      <button><a href="index.html" class="menu-link">Home</a></button>
      <div class="dropdown">
        <button class="dropbtn">Charts <i class="fas fa-caret-down"></i></button>
        <div class="dropdown-content">
          <a href="spotify/hot100.html">Billboard Hot 100</a>
          <a href="spotify/billboard200.html">Billboard 200</a>
          <a href="spotify/singles.html">Spotify Global Singles</a>
          <a href="spotify/albums.html">Spotify Global Albums</a>
        </div>
      </div>
      <button><a href="metacritic.html" class="menu-link">Metacritic</a></button>
      <button><a href="https://discord.gg/PxNUBCHF4Q" class="menu-link">Discord</a></button>
    </div>
  </div>
</header>

<nav>
  <ul class="pagination"></ul>
</nav>

<div class="pagination-container">
  <span class="pagination-label">Selecione a página:</span>
  <select class="pagination-select"></select>
</div>

<div class="albums-container" id="albums-container"></div>

<script>
  fetch('albums.json')
    .then(response => {
      if (!response.ok) {
        throw new Error('Falha ao carregar os dados');
      }
      return response.json();
    })
    .then(data => {
      const albumsContainer = document.getElementById('albums-container');
      const paginationContainer = document.querySelector('.pagination');
      const paginationSelect = document.querySelector('.pagination-select');

      const albumsPerPage = 6;
      const totalPages = Math.ceil(data.length / albumsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const pageOption = document.createElement('option');
        pageOption.value = i;
        pageOption.textContent = `Página ${i}`;
        paginationSelect.appendChild(pageOption);
      }

      paginationSelect.addEventListener('change', function () {
        const selectedPage = parseInt(paginationSelect.value);
        showPage(selectedPage);
      });

      function showPage(pageNumber) {
        albumsContainer.innerHTML = '';

        const startIndex = (pageNumber - 1) * albumsPerPage;
        const endIndex = startIndex + albumsPerPage;

        const currentPageAlbums = data.slice(startIndex, endIndex);

        currentPageAlbums.forEach(album => {
          const albumDiv = document.createElement('div');
          albumDiv.classList.add('album');

          const coverElement = document.createElement('img');
          coverElement.src = album.cover;
          coverElement.alt = `Capa do ${album.title}`;
          albumDiv.appendChild(coverElement);

          const albumInfoDiv = document.createElement('div');
          albumInfoDiv.classList.add('album-info');

          const titleElement = document.createElement('h2');
          titleElement.classList.add('album-title');
          titleElement.textContent = album.title;
          albumInfoDiv.appendChild(titleElement);

          const artistInfoElement = document.createElement('p');
          artistInfoElement.classList.add('artist-info');
          artistInfoElement.textContent = `${album.artist} | ${album.genre} | ${album.label}`;
          albumInfoDiv.appendChild(artistInfoElement);

          const averageRatingElement = document.createElement('div');
          averageRatingElement.classList.add('average-rating');
          const ratingSquareElement = document.createElement('span');
          ratingSquareElement.classList.add('rating-square');
          if (album.rating >= 70) {
            ratingSquareElement.classList.add('excellent');
          } else if (album.rating >= 60) {
            ratingSquareElement.classList.add('good');
          } else {
            ratingSquareElement.classList.add('average');
          }
          ratingSquareElement.textContent = album.rating;
          averageRatingElement.appendChild(ratingSquareElement);
          averageRatingElement.innerHTML += ` / 100`;
          albumInfoDiv.appendChild(averageRatingElement);

          const reviewsElement = document.createElement('div');
          reviewsElement.classList.add('reviews');
          reviewsElement.textContent = `Baseado em ${album.reviews} avaliações`;
          albumInfoDiv.appendChild(reviewsElement);

          const reviewScoresElement = document.createElement('div');
          reviewScoresElement.classList.add('review-scores');
          album.reviewScores.forEach(score => {
            const scoreElement = document.createElement('span');
            scoreElement.classList.add('review-score');
            if (score.score >= 70) {
              scoreElement.classList.add('excellent');
            } else if (score.score >= 60) {
              scoreElement.classList.add('good');
            } else {
              scoreElement.classList.add('average');
            }
            const scoreValueElement = document.createElement('span');
            scoreValueElement.textContent = score.score;
            scoreElement.appendChild(scoreValueElement);

            const sourceElement = document.createElement('div');
            sourceElement.classList.add('review-source');
            sourceElement.textContent = score.source;
            scoreElement.appendChild(sourceElement);

            reviewScoresElement.appendChild(scoreElement);
          });
          albumInfoDiv.appendChild(reviewScoresElement);

          albumDiv.appendChild(albumInfoDiv);
          albumsContainer.appendChild(albumDiv);
        });
      }

      showPage(1);
    })
    .catch(error => {
      console.error('Erro:', error);
      const albumsContainer = document.getElementById('albums-container');
      albumsContainer.innerHTML = '<p>Ocorreu um erro ao carregar os dados.</p>';
    });
</script>

<footer>
  <p>© 2024 Star World Community - Beta</p>
</footer>

</body>
</html>
